<h1>Formulario de Paquetes</h1>

<form [formGroup]= 'formCliente' (ngSubmit)= "submit">
    <div class="datosCliente">

        <mat-form-field appearence="outline">
            <mat-label>Nombre del Remitente</mat-label>
            <input matInput type="text" formControlName="nombreRemitente">
        </mat-form-field>

        <mat-form-field appearence="outline">
            <mat-label>Direccion del Remitente</mat-label>
            <input matInput type="text" formControlName="direccionRemitente">
        </mat-form-field>

        <mat-form-field appearence="outline">
            <mat-label>Nombre del Destinatario</mat-label>
            <input matInput type="text" formControlName="nombreDestinatario">
        </mat-form-field>

        <mat-form-field appearence="outline">
            <mat-label>Direccion del Destinatario</mat-label>
            <input matInput type="text" formControlName="direccionDestinatario">
        </mat-form-field>

        <mat-form-field appearence="outline">
            <mat-label>descripcion del paquete</mat-label>
            <input matInput type="text" formControlName="descripcionPaquete">
        </mat-form-field>

        <mat-form-field appearence="outline">
            <mat-label>Fecha de entrega</mat-label>
            <input matInput type="date" formControlName="fechaEntrega">
        </mat-form-field>

    </div>

    <div class="enviar">

    <button type="submit" mat-raised-button (click)="enviar()">Enviar</button>
    </div>
</form>
